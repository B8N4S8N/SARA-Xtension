<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="key_needed">
            <p>To get started, add your OpenAI API Key!</p>
            <input id="key_input" />
            <button id="save_key_button">Add key</button>
        </div>
        <div id="key_entered" style="display: none;">
           <p>You entered your OpenAI API Key.</p>
           <button id="change_key_button">Change key</button>
        </div>
        <div id="resource_section">
            <p>Resources:</p>
            <ul id="resource_list"></ul>
        </div>
        <div id="support_section">
            <p>Support:</p>
            <ul id="support_list"></ul>
        </div>
        <div id="treatment_section">
            <p>Treatment Centers:</p>
            <ul id="treatment_list"></ul>
        </div>
        <div id="goal_section">
            <p>Goals:</p>
            <ul id="goal_list"></ul>
            <button id="add_goal_button">Add goal</button>
        </div>
        <div id="contact_section">
            <p>Contact Open Source Recovery DAO:</p>
            <button id="contact_button">Contact</button>
        </div>
    </body>
    <script src="index.js"></script>
</html>
